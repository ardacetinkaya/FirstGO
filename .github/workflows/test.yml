name: Test
on:
  push:
    branches: development
  
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET }}
        aws-region: us-west-2
    - name: Build and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ secrets.AWS_CONTAINER_REGISTRY }}
        ECR_REPOSITORY: gosampleapp
        IMAGE_TAG: latest
      run: |
        $(aws ecr get-login --no-include-email --region eu-west-2)
        docker build -t gosampleapp .
        docker tag gosampleapp:latest 475620901817.dkr.ecr.eu-west-2.amazonaws.com/gosampleapp:latest
        docker push 475620901817.dkr.ecr.eu-west-2.amazonaws.com/gosampleapp:latest
